<h1>Hello, world!</h1>

<div fxFlex *ngIf="values">
    <mat-list cols="2" rowHeight="200px">

        <mat-list fxFlex>
            <h2>Values from controller: </h2>

            <mat-list-item *ngFor="let c of values">
                <p matLine>
                    <span> {{c}} </span>
                </p>
            </mat-list-item>
        </mat-list>

    </mat-list>
</div>
